    <div class="container">
        <div class="row">
            <div class="col-12">
                <div>
                    
                    <div class="content-box">
                        <div class="content-header-box">

                            <h2>Lista de processos</h2>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Adicionar processo</button>
                            
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Procurar..." aria-label="Search">
                                <button>
                                    <span class="circle1"></span>
                                    <span class="circle2"></span>
                                    <span class="circle3"></span>
                                    <span class="circle4"></span>
                                    <span class="circle5"></span>
                                    <span class="text">Procurar</span>
                                </button>
                            </form>
                            <hr>    
                        </div>

                        <div class="list-box">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item">Nome cliente</li>
                                <li class="list-group-item">Data de abertura</li>
                                <li class="list-group-item">nº proc.</li>
                            </ul>       
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item">João.Carlos</li>
                                <li class="list-group-item">12/05/2009</li>
                                <li class="list-group-item">5010123-68.2021.8.24.0004</li>
                            </ul>

                            <!--MODAL ==================================================================================-->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar processo</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        
                                        <!--MODAL FORM =================================================================-->
                                        <form class="form">
                                            <label>
                                                <input required="" placeholder="" type="email" class="input">
                                                <span>Nome</span>
                                            </label> 
                                                    
                                            <label>
                                                <input required="" placeholder="" type="email" class="input">
                                                <span>Email</span>
                                            </label> 
                                                
                                            <label>
                                                <input required="" placeholder="" type="password" class="input">
                                                <span>Password</span>
                                            </label>
                                            <label>
                                                <input required="" placeholder="" type="password" class="input">
                                                <span>Confirm password</span>
                                            </label>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                  </div>
                                </div>
                              </div>    
                        </div>
